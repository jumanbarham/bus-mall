<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Juman Voting System</title>
  </head>
  <body>
    <div class="container">
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
        </ul>

    </div>

    <main>
        <div class="container" id="mainSection">
            <section id="imgSection" class="row">
                <!-- First Image -->
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <img id="firstImage" class="card-img-top" src="" alt="First Image" style="cursor: pointer;">
                        <div class="card-body">
                          <h5 id="firstImage-title" class="card-title"></h5>
                          <p id="firstImage-des" class="card-text"></p>
                        </div>
                      </div>
                </div>

                <!-- Second Image -->
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <img id="secondImage" class="card-img-top" src="" alt="Second Image" style="cursor: pointer;">
                        <div class="card-body">
                          <h5 id="secondImage-title" class="card-title"></h5>
                          <p id="secondImage-des" class="card-text"></p>
                        </div>
                      </div>
                </div>

                <!-- Third Image -->
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                        <img id="thirdImage" class="card-img-top" src="" alt="Third Image" style="cursor: pointer;">
                        <div class="card-body">
                          <h5 id="thirdImage-title" class="card-title"></h5>
                          <p id="thirdImage-des" class="card-text"></p>
                        </div>
                      </div>
                </div>    
            </section>

        </div>
        <div class="container" style="margin-top:40px">
          <div class="col-sm-4 offset-sm-4">
            <button id="showResult" type="button" class="btn btn-primary btn-lg btn-block" disabled>Show Result</button>
          </div>

        </div>

    </main>

    <script src="js/app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
